name: dev_tools
description: "A new dev tools."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_json_view: ^1.1.3
  # clipboard_watcher: ^0.2.0
  image_picker: ^1.0.8
  file_picker: ^8.0.0+1
  extended_image: ^8.2.1
  image_editor: ^1.5.1
  oktoast: ^3.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/
